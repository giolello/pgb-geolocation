<!DOCTYPE html>
<html>
  <head>
    <title>GPS NAV</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    var lat=0.1;
    var lon=0.1;
    var uuid="";
    var time=0;
    var speed=0;
    var watchID = null;
    
    document.addEventListener("deviceready", onDeviceReady, false);
   
    function onDeviceReady() {
        var options = { timeout: 30000 };
        watchID = navigator.geolocation.watchPosition(onSuccess, onError, {maximumAge:30000,timeout:50000,enableHighAccuracy:true});
    }

    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.coords.timestamp             + '<br />';
                            
      lat=position.coords.latitude;
      lon=position.coords.longitude;
      time=position.coords.timestamp;
      speed=position.coords.speed;
      
      uuid=device.uuid;     
      
      var request = new XMLHttpRequest();
      var url="http://www.zanettialdo.com/getcoord.php?lat="+lat+"&lon="+lon+"&uuid="+uuid+"&time="+time+"&speed="+speed;
      request.open("GET", url, true);
      request.onreadystatechange = function() {
            if (request.readyState == 4) {
                if (request.status == 200 || request.status == 0) {
                    // -> request.responseText <- is a result
                }
            }
      }
      request.send();   
    }

    function onError(error) {
        alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
    }

</script>

  </head>
  <body>
    <p id="geolocation">Finding geolocation...</p>
  </body>
</html>
